<!DOCTYPE html>
<head>
  <title>ACME Travel Agency - Vacation Destination Assistant</title>
  <link
    rel="icon"
    href="{{ url_for('static', filename='beach.png') }}"
{#    https://www.flaticon.com/free-icon/beach_3175199?term=beach&page=1&
position=5&origin=search&related_id=3175199#}
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='beach.png') }}" class="icon" />
  <h3>Describe your dream vacation in a few short words.<br>
      How do you want to spend your time?<br>
      What do your surroundings look like?<br>
      Who is with you?
  </h3>
  <form action="/" method="post">
    <textarea name="user_input"
           placeholder="Enter your vacation dreams..." required></textarea>
    <input type="submit" value="Recommend a destination package!" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
